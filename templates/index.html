<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Música</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Descargar Música desde un Enlace</h1>
    <form action="/descargar" method="post">
        <input type="text" name="url" placeholder="Introduce el enlace aquí" required>
        <br>
        <button type="submit">Descargar</button>
    </form>
</body>
</html>
